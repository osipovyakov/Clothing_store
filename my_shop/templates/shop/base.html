{% load static %}
<html>
    <head>
        <style>
            .cart {
                text-align: right;
                padding-right: 20px;
            }
        </style>
    </head>
    <body>
        <div id="header">
            {% include 'includes/header.html' %}
        </div>
        <div id="subheader">
            <div class="cart">
                {% with total_items=cart|length %}
                    {% if cart|length > 0 %}
                        Ваша корзина:
                        <a href="{% url "cart:cart_detail" %}">
                            {{ total_items }} позиция,
                            ₽{{ cart.get_total_price }}
                        </a>
                    {% else %}
                        Ваша корзина пуста
                    {% endif %}
                {% endwith %}
            </div>
        </div>
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
